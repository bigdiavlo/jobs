<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propuesta</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="post-section">
        <div class="post-header">
            <h2>Crear Propuesta de Trabajo</h2>
            <p class="post-subtitle">Publica una nueva oportunidad laboral</p>
        </div>
        
        <div class="post-content">
            <div class="post-container">
                <div class="post-card">
                    <form id="postForm" class="post-form">
                        <!-- Información Básica -->
                        <div class="post-section-group">
                            <h3 class="section-title">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M10,2H14A2,2 0 0,1 16,4V6H20A2,2 0 0,1 22,8V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V8A2,2 0 0,1 4,6H8V4A2,2 0 0,1 10,2M14,6V4H10V6H14Z"/>
                                </svg>
                                Información Básica
                            </h3>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Título del puesto" required>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Empresa" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <select required>
                                            <option value="">Tipo de trabajo</option>
                                            <option value="tiempo-completo">Tiempo Completo</option>
                                            <option value="medio-tiempo">Medio Tiempo</option>
                                            <option value="freelance">Freelance</option>
                                            <option value="practicas">Prácticas</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <select required>
                                            <option value="">Modalidad</option>
                                            <option value="presencial">Presencial</option>
                                            <option value="remoto">Remoto</option>
                                            <option value="hibrido">Híbrido</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Ubicación">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Rango salarial (ej: $3,000 - $5,000)">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Descripción del Trabajo -->
                        <div class="post-section-group">
                            <h3 class="section-title">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                </svg>
                                Descripción del Trabajo
                            </h3>
                            
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Resumen breve del puesto">
                                </div>
                            </div>
                            
                            <div class="description-section">
                                <label>Descripción detallada:</label>
                                <div class="description-input">
                                    <div class="description-item">
                                        <input type="text" placeholder="• Responsabilidad o tarea principal">
                                    </div>
                                    <div class="description-item">
                                        <input type="text" placeholder="• Segunda responsabilidad">
                                    </div>
                                    <div class="description-item">
                                        <input type="text" placeholder="• Tercera responsabilidad">
                                    </div>
                                </div>
                                <button type="button" class="add-btn description-add">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                                    </svg>
                                    Agregar responsabilidad
                                </button>
                            </div>
                        </div>

                        <!-- Requisitos -->
                        <div class="post-section-group">
                            <h3 class="section-title">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,16.5L6.5,12L7.91,10.59L11,13.67L16.59,8.09L18,9.5L11,16.5Z"/>
                                </svg>
                                Requisitos
                            </h3>
                            
                            <div class="requirements-section">
                                <label>Requisitos indispensables:</label>
                                <div class="requirements-input">
                                    <div class="requirement-item">
                                        <input type="text" placeholder="• Requisito principal">
                                    </div>
                                    <div class="requirement-item">
                                        <input type="text" placeholder="• Segundo requisito">
                                    </div>
                                </div>
                                <button type="button" class="add-btn requirements-add">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                                    </svg>
                                    Agregar requisito
                                </button>
                            </div>
                        </div>

                        <!-- Beneficios -->
                        <div class="post-section-group">
                            <h3 class="section-title">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A2.5,2.5 0 0,0 5,15.5A2.5,2.5 0 0,0 7.5,18A2.5,2.5 0 0,0 10,15.5A2.5,2.5 0 0,0 7.5,13M16.5,13A2.5,2.5 0 0,0 14,15.5A2.5,2.5 0 0,0 16.5,18A2.5,2.5 0 0,0 19,15.5A2.5,2.5 0 0,0 16.5,13Z"/>
                                </svg>
                                Beneficios y Ventajas
                            </h3>
                            
                            <div class="benefits-container">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Agregar beneficio y presiona Enter" id="benefitInput">
                                    </div>
                                </div>
                                <div class="benefits-list" id="benefitsList">
                                    <!-- Beneficios dinámicos se agregan aquí -->
                                </div>
                            </div>
                        </div>

                        <!-- Información de Contacto -->
                        <div class="post-section-group">
                            <h3 class="section-title">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V8L12,13L20,8V18M20,6L12,11L4,6H20Z"/>
                                </svg>
                                Información de Contacto
                            </h3>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="email" placeholder="Email de contacto" required>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Teléfono (opcional)">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de acción -->
                        <div class="post-actions">
                            <button type="button" class="preview-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                                </svg>
                                Vista Previa
                            </button>
                            
                            <button type="submit" class="publish-btn">
                                <span>Publicar Trabajo</span>
                                <div class="btn-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Manejo de beneficios dinámicos
        const benefitInput = document.getElementById('benefitInput');
        const benefitsList = document.getElementById('benefitsList');

        benefitInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const benefit = this.value.trim();
                if (benefit) {
                    addBenefit(benefit);
                    this.value = '';
                }
            }
        });

        function addBenefit(benefitText) {
            const benefitItem = document.createElement('div');
            benefitItem.className = 'benefit-item';
            benefitItem.innerHTML = `
                <span>${benefitText}</span>
                <button type="button" onclick="removeBenefit(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                    </svg>
                </button>
            `;
            benefitsList.appendChild(benefitItem);
        }

        function removeBenefit(button) {
            button.parentElement.remove();
        }

        // Agregar responsabilidades dinámicamente
        document.querySelector('.description-add').addEventListener('click', function() {
            const container = document.querySelector('.description-input');
            const newItem = document.createElement('div');
            newItem.className = 'description-item';
            newItem.innerHTML = '<input type="text" placeholder="• Nueva responsabilidad">';
            container.appendChild(newItem);
        });

        // Agregar requisitos dinámicamente
        document.querySelector('.requirements-add').addEventListener('click', function() {
            const container = document.querySelector('.requirements-input');
            const newItem = document.createElement('div');
            newItem.className = 'requirement-item';
            newItem.innerHTML = '<input type="text" placeholder="• Nuevo requisito">';
            container.appendChild(newItem);
        });

        // Manejo del formulario
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Propuesta de trabajo publicada exitosamente! (Demo)');
        });

        // Botón de vista previa
        document.querySelector('.preview-btn').addEventListener('click', function() {
            alert('Abriendo vista previa de la propuesta... (Demo)');
        });
    </script>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
