<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear CV</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="cv-section">
        <div class="cv-header">
            <h2>Crear tu CV</h2>
            <p class="cv-subtitle">Completa tu perfil profesional</p>
        </div>
        
        <div class="cv-content">
            <div class="cv-container">
                <div class="cv-card">
                
                <form id="cvForm" class="cv-form">
                    <!-- Información Personal -->
                    <div class="cv-section-group">
                        <h3 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            Información Personal
                        </h3>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Nombre completo" required>
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="email" placeholder="Correo electrónico" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="tel" placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Ciudad">
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-wrapper">
                                <input type="text" placeholder="Resumen profesional">
                            </div>
                        </div>
                    </div>

                    <!-- Experiencia Laboral -->
                    <div class="cv-section-group">
                        <h3 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10,2H14A2,2 0 0,1 16,4V6H20A2,2 0 0,1 22,8V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V8A2,2 0 0,1 4,6H8V4A2,2 0 0,1 10,2M14,6V4H10V6H14Z"/>
                            </svg>
                            Experiencia Laboral
                        </h3>
                        
                        <div class="experience-item">
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Puesto de trabajo">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Empresa">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Fecha inicio">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Fecha fin">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Descripción de responsabilidades">
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="add-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                            </svg>
                            Agregar experiencia
                        </button>
                    </div>

                    <!-- Educación -->
                    <div class="cv-section-group">
                        <h3 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,3L1,9L12,15L21,10.09V17H23V9M5,13.18V17.18L12,21L19,17.18V13.18L12,17L5,13.18Z"/>
                            </svg>
                            Educación
                        </h3>
                        
                        <div class="education-item">
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Título/Grado">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Institución">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Año de graduación">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="input-wrapper">
                                        <input type="text" placeholder="Calificación (opcional)">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="add-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                            </svg>
                            Agregar educación
                        </button>
                    </div>

                    <!-- Habilidades -->
                    <div class="cv-section-group">
                        <h3 class="section-title">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9,5A4,4 0 0,1 13,9A4,4 0 0,1 9,13A4,4 0 0,1 5,9A4,4 0 0,1 9,5M9,15C11.67,15 17,16.34 17,19V21H1V19C1,16.34 6.33,15 9,15M16.76,5.36C18.78,7.56 18.78,10.61 16.76,12.63L15.08,10.94C15.92,9.76 15.92,8.23 15.08,7.05L16.76,5.36M20.07,2C24,6.05 23.97,12.11 20.07,16L18.44,14.37C21.21,11.19 21.21,6.65 18.44,3.63L20.07,2Z"/>
                            </svg>
                            Habilidades
                        </h3>
                        
                        <div class="skills-container">
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <input type="text" placeholder="Agregar habilidad y presiona Enter" id="skillInput">
                                </div>
                            </div>
                            <div class="skills-list" id="skillsList">
                                <!-- Skills dinámicas se agregan aquí -->
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="cv-actions">
                        <button type="button" class="preview-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                            </svg>
                            Vista Previa
                        </button>
                        
                        <button type="submit" class="save-btn">
                            <span>Guardar CV</span>
                            <div class="btn-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Manejo de habilidades
        const skillInput = document.getElementById('skillInput');
        const skillsList = document.getElementById('skillsList');

        skillInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const skill = this.value.trim();
                if (skill) {
                    addSkill(skill);
                    this.value = '';
                }
            }
        });

        function addSkill(skillText) {
            const skillItem = document.createElement('div');
            skillItem.className = 'skill-item';
            skillItem.innerHTML = `
                <span>${skillText}</span>
                <button type="button" onclick="removeSkill(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                    </svg>
                </button>
            `;
            skillsList.appendChild(skillItem);
        }

        function removeSkill(button) {
            button.parentElement.remove();
        }

        // Manejo del formulario
        document.getElementById('cvForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('CV guardado exitosamente! (Demo)');
        });

        // Botón de vista previa
        document.querySelector('.preview-btn').addEventListener('click', function() {
            alert('Abriendo vista previa... (Demo)');
        });
    </script>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
