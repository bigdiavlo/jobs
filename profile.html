<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="profile-section">
        <div class="profile-header">
            <h2>Mi Perfil</h2>
        </div>
        
        <div class="profile-content">
            <div class="profile-container">
                <div class="profile-card">
                    <!-- Avatar y info básica -->
                    <div class="profile-avatar-section">
                        <div class="profile-avatar">
                            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b47c?w=150&h=150&fit=crop&crop=face" alt="Foto de perfil" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="avatar-placeholder">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                                </svg>
                            </div>
                        </div>
                        <h1 class="profile-name">Jennifer</h1>
                        <p class="profile-title">Motion Designer</p>
                        
                        <!-- Botones de acción -->
                        <div class="profile-actions">
                            <button class="action-btn primary">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V8L12,13L20,8V18M20,6L12,11L4,6H20Z"/>
                                </svg>
                            </button>
                            <button class="action-btn secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M21,9V7L15,1H5A2,2 0 0,0 3,3V21A2,2 0 0,0 5,23H19A2,2 0 0,0 21,21V9M19,9H14V4H19V9Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Estadísticas -->
                    <div class="profile-stats">
                        <div class="stat-item blue">
                            <div class="stat-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <span class="stat-number">12</span>
                                <span class="stat-label">In Progress</span>
                            </div>
                        </div>
                        
                        <div class="stat-item pink">
                            <div class="stat-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <span class="stat-number">03</span>
                                <span class="stat-label">Waiting</span>
                            </div>
                        </div>
                    </div>

                    <!-- Información de disponibilidad -->
                    <div class="profile-availability">
                        <div class="availability-status">
                            <span class="status-indicator available"></span>
                            <span class="status-text">Available</span>
                        </div>
                        <div class="availability-rate">
                            <span class="rate-amount">$75/h USD</span>
                        </div>
                    </div>

                    <!-- Botón principal -->
                    <button class="hire-btn">Hire Now</button>

                    <!-- Configuración adicional -->
                    <div class="profile-settings">
                        <h3>Configuración</h3>
                        
                        <div class="setting-group">
                            <h4>Información Personal</h4>
                            <div class="setting-item">
                                <span class="setting-label">Email</span>
                                <span class="setting-value">jennifer.design@email.com</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">Teléfono</span>
                                <span class="setting-value">+1 (555) 123-4567</span>
                            </div>
                            <div class="setting-item">
                                <span class="setting-label">Ubicación</span>
                                <span class="setting-value">San Francisco, CA</span>
                            </div>
                        </div>

                        <div class="setting-group">
                            <h4>Preferencias</h4>
                            <div class="setting-item toggle">
                                <span class="setting-label">Notificaciones</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-item toggle">
                                <span class="setting-label">Disponible para contratación</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="setting-item toggle">
                                <span class="setting-label">Perfil público</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="setting-group">
                            <h4>Acciones</h4>
                            <button class="setting-btn" onclick="window.history.back()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
                                </svg>
                                Volver atrás
                            </button>
                            <button class="setting-btn">Editar perfil</button>
                            <button class="setting-btn">Cambiar contraseña</button>
                            <button class="setting-btn danger">Cerrar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Funcionalidad de los botones
        document.querySelector('.hire-btn').addEventListener('click', function() {
            alert('¡Funcionalidad de contratación próximamente! Por ahora es solo una demo.');
        });

        document.querySelectorAll('.setting-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('danger')) {
                    if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                        alert('Cerrando sesión...');
                    }
                } else {
                    alert('Funcionalidad próximamente: ' + this.textContent);
                }
            });
        });

        // Funcionalidad de los toggles
        document.querySelectorAll('.toggle-switch input').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const label = this.closest('.setting-item').querySelector('.setting-label').textContent;
                const status = this.checked ? 'activado' : 'desactivado';
                console.log(`${label}: ${status}`);
            });
        });
    </script>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
